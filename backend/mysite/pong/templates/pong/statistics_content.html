{% load static %}

<link href="{% static 'pong/css/statistics_pong.css' %}" rel="stylesheet">
<style>
	main
	{
		color: white;
	}
	main > h1
	{
		margin: 50px auto;

		text-align: center;
		text-shadow: 0 0 5px rgba(0,0,0, 5);

		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: row;
	}
	section
	{
		max-width: 1000px;
		margin: 50px auto 0;

		display: flex;
		justify-content: space-between;
		align-items: flex-start;
		flex-direction: row;
	}
	section a
	{
		background: rgba(0,0,0,0.5);
		box-shadow: inset 0 0 20px 0.1em #000;

		display: flex;
		justify-content: center;
		align-items: center;
		flex-direction: row;

		width: 45%;
		height: 30vh;

		margin: 3vh 0;
		padding: 2% 0;

		color: white;
		text-decoration: none;
		text-align: center;
		font-size: 20px;
	}
	section a:hover
	{
		transform: scale(1.1);
	}
	section a:active
	{
		transform: scale(0.9);
	}
</style>

<h1>Statistics</h1>
<section>
	<a href="{% url 'statistics_pong' %}" alt="Pong_stats">PONG</a>
	<a href="{% url 'statistics_tic' %}" alt="Tic-Tac-Toe_stats">TIC TAC TOE</a>
</section>

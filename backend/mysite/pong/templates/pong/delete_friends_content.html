{% load static %}
<link href="{% static 'pong/css/del_friends.css' %}" rel="stylesheet">

<style>
    .err
    {
        position: absolute;
        top: 100%;
        left: 50%;
        transform: translate(-50%, -120%);

        width: 100%;

        text-align: center;
        font-size: 15px;
        color: var(--orange);
        text-shadow:
        0 0 5px black,
        0 0 5px black,
        0 0 5px black;
    }
</style>

<h1 class="title">DEL FRIEND</h1>
<section class="position-relative">
    <div class="add_friend">
        <h1>Type Friend's Pseudo</h1>
        <form action="{% url 'delete_friends' %}" method="post">
            {% csrf_token %}
            <input type="text" name="friend_pseudo" placeholder="pseudo">
            <input type="submit" value="confirmed">
        </form>
    </div>
    <div class="users_list">
        <h4>FRIEND LIST</h4>
        {% if user_friend %}
            <ul>
            {% for users in user_friend %}
                <li>{{ users.pseudo }}</li>
            {% endfor %}
            </ul>
        {% else %}
            <p>FRIEND LIST EMPTY</p>
        {% endif %}
    </div>
    {% if error_message.value %}
        <p class="err">{{error_message.message}}</p>
    {% endif %}
</section>
